<div class="container mt-4 d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <div class="card p-4">
        <h1 class="mt-2 p-3 text-center">Login</h1>
        <div class="mb-3 p-1">
          <label for="exampleFormControlInput1" class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user">
        </div>
        <div class="mb-3 p-1">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="mt-1 mb-1 text-center">
          <button class="btn btn-primary" (click)="login()">Ingresar</button>
        </div>
        <div class="mt-3 text-center">
          <p>¿No estás registrado? <a href="">Registrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
